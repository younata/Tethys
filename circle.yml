machine:
  xcode:
    version: 7.3
  post:
    - openssl aes-256-cbc -k "$MOBILE_PROVISION_DECRYPT_KEY" -in RSSClient/ci/rNews.mobileprovision.enc -d -a -out RSSClient/ci/rNews.mobileprovision
    - open ci/rNews.mobileprovision

dependencies:
  override:
    - brew update
    - brew upgrade carthage
    - carthage bootstrap --platform ios
    - bundle

test:
  override:
    - bundle exec fastlane test
  #post:
    #- mv ~/Library/Logs/scan/* $CIRCLE_ARTIFACTS/

deployment:
  beta_distribution:
    branch: master
    commands:
      - bundle exec fastlane deploy_testflight


